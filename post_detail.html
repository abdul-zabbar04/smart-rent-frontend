<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Details Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
  </head>
  <body>
    
    <header>
      <!-- Navbar -->
        <div id="navbar">

        </div>        
    </header>

    <section id="details-container" class="container-fluid d-flex justify-content-center flex-wrap gap-5 mt-5">
      
    </section>
    <section class="container-fluid p-5">
      <div id="comment-list">
        <h4 class="text-center">Add Your Review</h4>
        <form class="row g-3" id ="add_comment" onsubmit="addComment(event)">
        <label for="rating" class="form-label">Rating</label>
        <select name="rating" id="rating" class="form-select" required >
            <option value="★">★</option>
            <option value="★★">★★</option>
            <option value="★★★">★★★</option>
            <option value="★★★★">★★★★</option>
            <option selected value="★★★★★">★★★★★</option>
        </select>
        <label for="comment" class="form-label" >Comment</label>
        <input type="text" name="comment" id="comment" class="form-control" required >
        <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <h3 class="text-center mt-5">All Reviews (<small id="no-of-comments"></small>) </h3>
        <div id="each-comment" class="mt-3">
          
        </div>
      </div>
    </section>


    <!-- rent request modal -->
<!-- Modal -->
<div class="modal fade" id="rentRequest" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm Your Request</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- <div class="modal-body">
        ...
      </div> -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" onclick="makeOrder(event)" class="btn btn-primary">Confirm Request</button>
      </div>
    </div>
  </div>
</div>

    

    <script src="./navbar.js"></script>
    <script src="./add_post.js"></script>
    <script src="./auth.js"></script>
    <script src="./add_comment.js"></script>
    <script src="./orders.js"></script>
    <script src="./favorite.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
