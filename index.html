<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="static/favicon_.png">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
    <style>
      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .card:hover {
        transform: scale(1.05); /* Slight zoom effect */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
      }
    </style>
  </head>
  <body>
    
    <header>
      <!-- Navbar -->
        <div id="navbar">

        </div>        
      </header>
      
      <!-- Hero -->
    <div class="hero p-5 text-center bg-image" style="
    background-image: url('static/hero1.jpg');
    height: 300px;
    margin-top: 110px
    ">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
    <div class="d-flex justify-content-center align-items-center h-100 p-2">
      <div class="text-white">
        <h1 class="mb-3">Smart Rent</h1>
        <h4 class="mb-3">Post Your Place, Make It Someoneâ€™s Next Home</h4>
        <a data-mdb-ripple-init class="btn btn-outline-light btn-lg mb-3" href="#all-posts" role="button">Find Your House</a>
      </div>
    </div>
    </div>
    </div>
    <!-- Hero -->

    <!-- Category filtering -->
    <h3 id="category-filter" class="mt-5 text-center">Posts Category Filter</h3>
    <div class="d-flex flex-wrap justify-content-center m-3" id="categories-items" >
      <div class="card m-2 category-card" id="all" onclick="loadPost(''); highlightCategory('all')">
        <img src="https://i.ibb.co.com/rffvZzhF/all-5129628.png" class="card-img-top" alt="All" style="height: 150px; object-fit: cover;">
        <div class="card-body text-center">
            <h6 class="card-title">All</h6>
        </div>
      </div>      
    </div>

    <!--Search Bar District wise-->
    <h2 class="text-center mb-4">Search Posts by District</h2>
    <div class="d-flex justify-content-center mb-3 mx-3">
      <form class="input-group" style="max-width: 500px; width: 100%;">
          <input type="text" id="searchInput" class="form-control" placeholder="Type a district name..." style="border-radius: 0.25rem 0 0 0.25rem;">
          <button class="btn btn-primary" id="searchButton" onclick="searchPosts(event)" style="border-radius: 0 0.25rem 0.25rem 0; margin-left: -1px;">
              <i class="fas fa-search"></i>
          </button>
      </form>
  </div>
  



    <!-- Post Title -->
    <h3 id="all-posts" class="text-center mt-5">House Rent Posts</h3>
    <div class="d-flex justify-content-end align-items-center mb-3 mx-5 px-2">
      <select id="sortSelect" class="form-select w-auto" onchange="loadPost()">
        <option value="">Sort by</option>
        <option value="rent">Low to High</option>
        <option value="-rent">High to Low</option>
      </select>
    </div>
    
    <!-- Post List -->
    <div id="post-card" class="container-fluid d-flex flex-wrap justify-content-center gap-1"></div>
   <!-- Spinner -->
    <div id="spinner" class="justify-content-center my-3" style="display: flex;">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- No Content Message -->
    <h3 class="text-center my-5" id="home-no-content"></h3>


    <!-- Pagination Controls -->
    <div  class="" >
      <ul id="pagination-display" style= "display: none" class="pagination justify-content-center">
          <li class="page-item">
              <button id="prev-btn" class="page-link" disabled><span><< </span>Previous</button>
          </li>
          <li class="page-item">
              <button id="next-btn" class="page-link" disabled>Next<span> >></span></button>
          </li>
      </ul>
    </div>

     <section id="footer-container">

     </section>


    <script src="./navbar.js"></script>
    <script src="./searchedPosts.js"></script>
    <script src="./auth.js"></script>
    <script src="./add_post.js"></script>
    <script src="./category_filter.js"></script>
    <script src="./footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

     <!-- <script>
      document.addEventListener("DOMContentLoaded", FunctionName)
     </script> -->
    </body>
</html>
