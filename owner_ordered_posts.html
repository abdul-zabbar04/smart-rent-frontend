<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Ordered Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
  </head>
  <body>
    
    <header>
      <!-- Navbar -->
        <div id="navbar">

        </div>        
    </header>

    <section style="display:block" class="ordered-posts-container container-fluid mx-auto">
        <table id="order-table" class="table table-hover" >
            <thead>
              <tr>
                <th scope="col">Order Id</th>
                <th scope="col">Post Id</th>
                <th scope="col">Post Title</th>
                <th scope="col">Order Time</th>
                <th scope="col">Status</th>
                <th scope="col">Confirm Request</th>
              </tr>
            </thead>
            <tbody id="owner-ordered-posts">
              
            </tbody>
          </table>
        </section>
        <h3 style="display: none;" class="text-center fw-bold mt-5" id="no-orders">No Content</h3>
        <h3 class="text-center fw-bold mt-5" id="confirm-order"></h3>
      
    <script src="./navbar.js"></script>
    <script src="./auth.js"></script>
    <script src="./owner_order_posts.js"></script>
    <script src="./confirm_order.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     
    </body>
</html>
