<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
  </head>
  <body>
    
    <header>
      <!-- Navbar -->
        <div id="navbar">

        </div>        
      </header>
      
    
      <section class="edit-profile container">
        <h2 class="text-center mt-4">Update Your Profile</h2>
<form id="profile-update-form" enctype="multipart/form-data" onsubmit="UpdateProfile(event)">
    <label class="form-label" for="first_name">First Name:</label>
    <input class="form-control" type="text" id="first_name" name="first_name" value=""><br>

    <label class="form-label" for="last_name">Last Name:</label>
    <input class="form-control" type="text" id="last_name" name="last_name" value=""><br>


    <label class="form-label" for="profile_image">Profile Image:</label>
    <input class="form-control" type="file" accept="image/*" id="profile_image" name="profile_image"><br>

    <button class="btn btn-outline-primary" type="submit">Update Profile</button>
</form>

<p id="response-message"></p>
      </section>
    <script src="./navbar.js"></script>
    <script src="./auth.js"></script>  
    <script src="./edit_profile.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    </body>
</html>
