<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
  </head>
  <body>
    
    <header>
      <!-- Navbar -->
        <div id="navbar">

        </div>        
    </header>

    <section class="h-100 container" style="background-color: #eee;">
        <div class="container h-100 p-2 pt-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-10 col-xl-10 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4">Post Your Property</p>
                      
      
                      <form class="row g-3" id ="add_post" onsubmit="addPost(event)" enctype="multipart/form-data">
                        <div class="col-12">
                          <label for="title" class="form-label">Title</label>
                          <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="col-md-6">
                          <label for="bedrooms" class="form-label">Bedrooms</label>
                          <input type="number" class="form-control" id="bedrooms" name="bedrooms" required>
                        </div>
                        <div class="col-md-6">
                          <label for="bathrooms" class="form-label">Bathrooms</label>
                          <input type="number" class="form-control" id="bathrooms" name="bathrooms" required>
                        </div>
                        <div class="col-md-6">
                          <label for="balcony" class="form-label">Balcony</label>
                          <input type="number" class="form-control" id="balcony" name="balcony" required>
                        </div>
                        <div class="col-md-6">
                          <label for="floor_number" class="form-label">Floor Number</label>
                          <input type="number" class="form-control" id="floor_number" name="floor_number" required>
                        </div>
                        <div class="col-md-6">
                          <label for="additional_info" class="form-label">Additional Information</label>
                          <input type="text" class="form-control" id="additional_info" name="additional_info"  placeholder="Optional">
                        </div>
                        <div class="col-md-6">
                          <label for="image" class="form-label">Image</label>
                          <input type="file" class="form-control" id="image" name="image">
                        </div>
                        <div class="col-md-6">
                          <label for="categories" class="form-label" >Category</label>
                          <select id="categories" size="4" multiple class="form-select" aria-label="Default select example" name="category" required >
                            
                          </select>
                        </div>
                        <div class="col-md-6">
                          <label for="available_from" class="form-label">Available From</label>
                          <select id="available_from" class="form-select" aria-label="Default select example" name="available_from" required >
                            <option value="january">January</option>
                            <option value="february">February</option>
                            <option value="march">March</option>
                            <option value="april">April</option>
                            <option value="may">May</option>
                            <option value="june">June</option>
                            <option value="july">July</option>
                            <option value="august">August</option>
                            <option value="september">September</option>
                            <option value="october">October</option>
                            <option value="november">November</option>
                            <option value="december">December</option>
                          </select>
                          <label for="rent_fee" class="form-label">Rent Fee</label>
                          <input type="number" class="form-control" id="rent_fee" name="rent" required>
                        </div>
                        <div class="col-md-6">
                          <label for="district" class="form-label district" >District</label>
                          <select id="district" class="form-select" aria-label="Default select example" name="district" required >
                            
                          </select>
                        </div>
                        <div class="col-md-6">
                          <label for="area" class="form-label">Area</label>
                          <input type="text" class="form-control" id="area" name="area" required>
                        </div>                 
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary w-100 fw-bold">Post</button>
                        </div>
                      </form>
                      <p id="post_error" class="text-danger fw-bold text-center" style="display:none;">
                        You are not authorized to post. Please log in first.
                      </p>
                      <p id="post_success" class="text-success fw-bold text-center" style="display:none;">
                        your post has been submitted and is pending approval by an admin or moderator.
                      </p>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
     <script src="./navbar.js"></script>
    <script src="./auth.js"></script>
    <script src="./filtering.js"></script>
    <script src="./add_post.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
