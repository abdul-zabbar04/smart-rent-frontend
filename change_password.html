<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
  </head>
  <body>
    
    <header>
      <!-- Navbar -->
        <div id="navbar">

        </div>        
      </header>

      <div class="password-change-container container">
        <h2 class="text-center mt-4">Change Password</h2>
        <form id="change-password-form" onsubmit="changePassword(event)">
            <label class="form-label" for="old_password">Old Password:</label>
            <input class="form-control" type="password" id="old_password" name="old_password" required><br>

            <label class="form-label" for="new_password">New Password:</label>
            <input class="form-control" type="password" id="new_password" name="new_password" required><br>

            <label class="form-label" for="confirm_new_password">Confirm New Password:</label>
            <input class="form-control" type="password" id="confirm_new_password" name="confirm_new_password" required><br>

            <button class="btn btn-outline-primary" type="submit">Change Password</button>
        </form>

        <p id="response-message"></p>
      </div>
      
    
      
    <script src="./navbar.js"></script>
    <script src="./auth.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    </body>
</html>
