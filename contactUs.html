<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
  </head>
  <body>
    
    <header>
      <!-- Navbar -->
        <div id="navbar">

        </div>        
    </header>
    <!-- Contact Us-->
    <section class="container mt-5 row justify-content-between" id="contact-us">
        <div class="contact-us-img col-sm-5">
            <img src="./static/contact-us.png" alt="" class="w-100">
        </div>
        <form id="contact-form" class="col-sm-5" method="POST" onsubmit="contactUs(event)">
            <h3 class="text-center m-3 text-primary fw-bold">Reach Out to Our Team</h3>
            <!-- Name input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form4Example1">Name</label>
                <input type="text" id="form4Example1" class="form-control" required name="name" />
            </div>
          
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form4Example2">Email address</label>
              <input type="email" id="form4Example2" class="form-control" required name="email" />
            </div>
          
            <!-- Message input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form4Example3">Message</label>
              <textarea class="form-control" required name="message" id="form4Example3" rows="4"></textarea>
            </div>
          
            <!-- Submit button -->
            <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Send</button>
        </form>
    </section>

    <footer>
      <div id="footer-container"></div>
    </footer>

    

    <script src="./navbar.js"></script>
    <script src="./auth.js"></script>
    <script src="./footer.js"></script>
    <script src="./contactUs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
